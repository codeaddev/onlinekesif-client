name: Deploy React app via FTP Client

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

env:
   NODE_VERSION: '16.x' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    - name: Install NPM
      run: npm install

    - name: Build NPM
      run: npm run build --if-present

    - name: FTP Deploy
      uses: CodeadGit/onlinekesif-client@main
      with:
        server: ${{ secrets.FTP_SERVER }}
        user: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        remote_dir: "/public_html/devop"
        local_dir: "/build"
        delete: "false"
